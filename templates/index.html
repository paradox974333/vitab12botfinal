<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12 Boost: Your Wellness AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #00e676;
            --tertiary-color: #ff4081;
            --bg-color: #0a0e17;
            --text-color: #ffffff;
            --chat-bg: rgba(255, 255, 255, 0.05);
        }
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        #vanda-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--text-color);
            margin-right: 15px;
            box-shadow: 0 4px 20px rgba(98, 0, 234, 0.3);
            animation: rotateLogo 10s linear infinite;
        }
        @keyframes rotateLogo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 5s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            border-radius: 20px;
            padding: 20px;
            background: var(--chat-bg);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: inset 0 0 20px rgba(98, 0, 234, 0.2);
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 16px;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
        }
        .message.bot {
            align-self: flex-start;
            background: linear-gradient(45deg, var(--secondary-color), var(--tertiary-color));
            color: var(--bg-color);
        }
        #user-input-container {
            display: flex;
            gap: 15px;
        }
        #user-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #user-input:focus {
            box-shadow: 0 0 0 2px var(--secondary-color);
        }
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        #send-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.4);
        }
        .typing-indicator {
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            margin: 10px 0;
            font-size: 14px;
        }
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #chat::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 24px;
            }
            #send-button {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>
    <div class="container">
        <div class="header">
            <div class="logo">B12</div>
            <h1 class="title">B12 Boost: Your Wellness AI</h1>
        </div>
        <div id="chat"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Ask about Vitamin B12 and your wellness..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6200ea,
            backgroundColor: 0x0a0e17,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 17.00
        })

        const typingIndicator = 'B12 Boost is thinking...';
        
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (message === '') return;

            addMessage('user', message);

            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.textContent = typingIndicator;
            document.getElementById('chat').appendChild(typingDiv);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.querySelector('.typing-indicator').remove();
                    typeOutResponse(data.reply);
                } else {
                    document.querySelector('.typing-indicator').remove();
                    addMessage('bot', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.typing-indicator').remove();
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }

            input.value = '';
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.textContent = content;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function typeOutResponse(response) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot');
            chat.appendChild(messageElement);

            let i = 0;
            function type() {
                if (i < response.length) {
                    messageElement.textContent += response.charAt(i);
                    i++;
                    setTimeout(type, 20);
                    chat.scrollTop = chat.scrollHeight;
                }
            }
            type();
        }

        // Initial greeting
        setTimeout(() => {
            typeOutResponse("Welcome to B12 Boost, your personal Vitamin B12 and wellness AI assistant! I'm here to help you optimize your health and understand the crucial role of B12. How can I assist you today?");
        }, 500);
    </script>
</body>
</html>
